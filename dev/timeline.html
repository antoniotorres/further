<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Timeline Example</title>
		
		<!--Load the oocharts script-->
		<script src="oocharts.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			//Set your ooid
			oo.setOOId("5f3fcf3eb15a4e9e96da5754c45c1c96");
			
			//load reqs
			oo.load(function()
			{
				var aid = "72456541";
		
				var currentm = (new Date()).getMonth();
				
				var startDate = new Date();
				startDate.setMonth(currentm - 1);
				var endDate = new Date();

				//Create a new timeline (aid, startDate, endDate)
				var tl = new oo.Timeline(aid, startDate, endDate);
				
				//Add the metric to pull from the visitor count
				tl.addMetric('ga:visitors', 'Visits');
				
				timeline.addMetric('ga:newVisits', 'New Visits');
				
				//Set Google visualization options for line colors
				tl.setOption('colors', ['red', 'orange']);
				
				//Set Google visualization option for chart title
				tl.setOption('title', 'My Timeline');
				
				//draw in the div element with id 'timeline'
				tl.draw('timeline');
			});
		</script>
		<div id="timeline"></div>
	</body>
</html>
